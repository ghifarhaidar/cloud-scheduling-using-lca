name: Integration Test

on:
  push:
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          environment-name: my
          python-version: 3.10

      - name: Install System Dependencies (Node.js, Maven)
        run: |
          sudo apt-get update
          sudo apt-get install -y maven nodejs
          node -v
          mvn -v

      - name: Install Python Dependencies
        run: conda install numpy -y

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Java Simulator via Python (run.py)
        run: python3 run.py --job3

      - name: Run Integration Tests
        run: |
          pip install pytest requests
          pytest integration-tests/test_full_workflow.py -s
